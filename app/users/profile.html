<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" ng-cloak>
    <md-toolbar scroll-shrink layout="row">
        <div class="md-toolbar-tools">
            <h2>
         <span>Menu</span>
       </h2>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Close Side Panel" ng-click="closeSideNavPanel()">
                <md-tooltip>Close Menu</md-tooltip>
                <md-icon class="md-default-theme" class="material-icons">&#xE5CD;</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-content layout-padding="">
        <md-list>
            <md-subheader class="md-no-sticky">Navigation</md-subheader>
            <md-list-item md-ink-ripple class="md-clickable" ng-click="goMap()">
                <md-icon class="md-default-theme" class="material-icons">&#xE1B1;</md-icon>
                <p>Map</p>
            </md-list-item>
            <md-list-item md-ink-ripple class="md-clickable" ng-click="assets()" >
                <md-icon class="md-default-theme" class="material-icons">&#xE1B1;</md-icon>
                <p>Assets</p>
            </md-list-item>
            <md-list-item md-ink-ripple class="md-clickable" ng-click="events()">
                <md-icon class="md-default-theme" class="material-icons">&#xE878;</md-icon>
                <p>Events</p>
                <md-icon class="md-secondary">2</md-icon>
            </md-list-item>
            <md-divider></md-divider>
            <md-subheader class="md-no-sticky">Administrative</md-subheader>
            <md-list-item md-ink-ripple class="md-clickable">
                <md-icon class="md-default-theme" class="material-icons">&#xE7F9;</md-icon>
                <p>Profile</p>
                <div class="md-secondary">2</div>
            </md-list-item>
        </md-list>
    </md-content>
</md-sidenav>

<div layout="column" layout-fill>
    <md-toolbar scroll-shrink layout="row">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Side Panel" ng-click="openSideNavPanel()">
                <md-tooltip>Side Panel</md-tooltip>
                <md-icon class="md-default-theme" class="material-icons">&#xE5D2;</md-icon>
            </md-button>
            <h2>
              <span>Quark</span>
            </h2>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Logout" ng-click="logout()">
                <md-tooltip>Logout</md-tooltip>
                <img src="images/logout.png" style="width:24px;height:24px;">
                </md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <div>
      <br><br><br>
    <md-content class="md-padding" layout-xs="column" layout="row" layout-align="center center" ng-cloak="ng-cloak">
      <div flex-xs flex-gt-xs="40" layout="column" layout-align="center center">
        <md-card class="card-40-center">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2><span>Edit Profile</span></h2>
                </div>
            </md-toolbar>
            <md-card-content>
                <form name="ProfileForm" ng-submit="profileCtrl.updateProfile()">
                  <p ng-hide="profileCtrl.profile.displayName">
                    You'll need a display name before you can start chatting.
                  </p>
                    <md-input-container class="md-block">
                        <label>Display Name</label>
                        <input type="text" name="displayName" ng-model="profileCtrl.profile.displayName" placeholder="Anton Foltz" required="" md-maxlength="20" />
                        <div ng-messages="ProfileForm.displayName.$error" role="alert" multiple="">
                            <div ng-message="required" class="my-message">Please enter a display name.</div>
                            <div ng-message="md-maxlength" class="my-message">Display name too long!</div>
                        </div>
                    </md-input-container>
                    <md-button ng-disabled="!ProfileForm.$valid" type="submit" class="md-raised md-primary">&nbsp Update &nbsp</md-button>
                </form>
            </md-card-content>
        </md-card>
      </div>
    </md-content>
  </div>
</div>
